<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A form about ducks! Building this form, and publishing it, are assignments that's part of the front end developer course 'IT- Tech for Women' at Sundsgardens Folkhogskola.">
    <title>duck-form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="body">


    <main class="main"> 
        <div class="form-div">
            <form class="form" action="#">
                <fieldset>
                    <label for="full-name" class="label">FULL NAME</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Your Name" required class="text-input">
                    <label for="email" class="label">EMAIL</label>
                        <input type="text" id="email" name="email" placeholder="Your Email" required class="text-input">
                    <label for="subject" class="label">MESSAGE REGARDING</label>
                        <select id="subject" name="subject" required class="text-input">
                            <option id="select" name="subject" value="none" disabled selected>- Select -</option>
                            <option id="adoption" name="subject" value="adoption">Duck Adoption</option>
                            <option id="recipes" name="subject" value="recipes">Duck Recipes</option>
                            <option id="phobia" name="subject" value="phobia">Anatidaephobia</option>
                        </select>
                    <label for="message" class="label">MESSAGE</label>
                        <textarea id="message" name="message" rows="1" placeholder="Your Message" required class="text-input" maxlength="350"></textarea>
                </fieldset>
                <input type="submit" class="button" value="SEND MESSAGE">
            </form>
            <picture class="duck-div">
                <source class="duck" srcset="images/duck_cropped.webp">
                <img class="duck" src="images/duck_cropped.png" alt="duck">
            </picture>
        </div>
        




    </main>




</body>

</html>
